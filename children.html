<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div>
	<ul id="list">
		<li>第一个</li>
		<li>第二个</li>
		<li>第三个</li>
		<li>第四个</li>
	</ul>
</div>
<div id="children">
	
</div>
<div id="childNodes">
	
</div>
<script>
	var ul=document.getElementById("list");
	var children=document.getElementById("children");
	var childNodes=document.getElementById("childNodes");
	children.innerText=ul.children;
	childNodes.innerText=ul.childNodes;
</script>
</body>
</html>
