<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
function getData() {

  var data_message = document.getElementById('source').innerText
  var oldData = data_message.split("\n")
  var data = []
  for(let i in oldData){
    if(oldData[i].length !== 0){
      var cityArr = [oldData[i].slice(0,oldData[i].length-3),oldData[i].slice(oldData[i].length-2,oldData[i].length)]
      data.push(cityArr)
    }
  }
  return data;
}

function sortAqiData(data) {
  data.sort((a,b)=>a[1]-b[1])
  return data
}

function render(data) {
  let aqi_list = document.getElementById('resort')
  var china_list = ['一','二','三','四','五','六','七',]
  for(let i in data,china_list){
    let li = '<li>第'+china_list[i]+'名:'+data[i][0]+': <b>'+data[i][1]+'</b></li>'
    aqi_list.innerHTML += li
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {
  var sort_btn = document.getElementById("sort-btn")
  sort_btn.addEventListener('click', function(){
    btnHandle()
  })
}

init();

</script>
</body>
</html>
